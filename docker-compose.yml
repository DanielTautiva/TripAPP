version: '3.1'

services:
  trip:
    image: postgres:16.1
    container_name: trip
    restart: always
    environment:
      POSTGRES_DB: TripAPP
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5433:5432